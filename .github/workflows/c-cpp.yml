name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile
      run: gcc multiplicar_test.c multiplicar_function.c -o multiplicar_test
    - name: run
      run: ./multiplicar_test
